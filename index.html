<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reverse String</title>
	</head>
	<body>
		<label for="str">Enter your string</label>
		<input type="text" id="str" />
		<div id="reverse-str"></div>
		<script>
			document.getElementById("str").onkeyup = function () {
				let str = document.getElementById("str").value;
				let new_str = Array();
				str.split("").map((i) => new_str.unshift(i));
				new_str = new_str.join("");
				document.getElementById("reverse-str").innerText = new_str;
			};
		</script>
	</body>
</html>
